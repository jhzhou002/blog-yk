{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}用户注册 - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus me-2"></i>用户注册
                </h3>
                
                {% crispy form %}
                
                <div class="text-center mt-3">
                    <p class="mb-0">
                        已有账户？ 
                        <a href="{% url 'login' %}" class="text-decoration-none">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
