{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}用户登录 - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>用户登录
                </h3>
                
                {% crispy form %}
                
                <div class="text-center mt-3">
                    <p class="mb-0">
                        还没有账户？ 
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none">立即注册</a>
                    </p>
                    <p class="mt-2">
                        <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none small">
                            忘记密码？
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
